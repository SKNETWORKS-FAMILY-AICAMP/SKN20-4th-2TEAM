{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperSnack - Snack-sized AI Papers</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">

    <style>
/* Slideshow Animation */
.slideshow {
    position: relative;
    width: 100%;
    aspect-ratio: 1;
    border-radius: 20px;
    overflow: hidden;
}

.slideshow .slide {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    animation: slideshow 5s infinite;
    background: transparent; /* Î∞∞Í≤Ω Ìà¨Î™Ö */
    mix-blend-mode: multiply; /* Ìù∞ Î∞∞Í≤Ω Ï†úÍ±∞ Ìö®Í≥º */
}

.slideshow .slide:nth-child(1) { animation-delay: 0s; }
.slideshow .slide:nth-child(2) { animation-delay: 2.5s; }

@keyframes slideshow {
    0%, 25% { opacity: 1; }
    33%, 100% { opacity: 0; }
}



        :root {
            --primary: #f59e0b;
            --primary-dark: #d97706;
            --text-dark: #3f2d20;
            --text-gray: #6b5a4a;
            --bg-light: #fffaf3;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--bg-light);
            color: var(--text-gray);
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            z-index: 1000;
        }

        nav {
            max-width: 1320px;
            margin: 0 auto;
            padding: 5px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 28px;
            font-weight: 900;
            color: var(--text-dark);
            text-decoration: none;
        }


        .nav-menu {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-menu a {
            text-decoration: none;
            font-weight: 700;
            color: var(--text-dark);
        }

        .nav-menu a.active,
        .nav-menu a:hover {
            color: var(--primary);
        }

        /* Hero */
        .hero {
            padding: 160px 40px 100px;
            max-width: 1320px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .hero-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: center;
        }

        .hero-content h1 {
            font-size: 52px;
            font-weight: 900;
            color: var(--text-dark);
            margin-bottom: 24px;
            line-height: 1.2;
        }

        .hero-content p {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .btn-get-started {
            background: var(--primary);
            color: white;
            padding: 16px 40px;
            border-radius: 10px;
            font-weight: 800;
            font-size: 16px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
            cursor: pointer;
        }

        .btn-get-started:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.3);
        }

        .hero-image-placeholder {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, #fef3c7 0%, #fcd34d 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 120px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%,100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Features */
        .features {
            padding: 80px 40px;
            max-width: 1320px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-header h2 {
            font-size: 36px;
            font-weight: 900;
            color: var(--text-dark);
            margin-bottom: 16px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
        }

        .feature-card {
            background: white;
            padding: 40px 30px;
            border-radius: 16px;
            text-align: center;
            transition: 0.3s;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }

        .feature-icon {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .feature-card h3 {
            font-size: 22px;
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 12px;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .hero-container {
                grid-template-columns: 1fr;
                text-align: center;
            }
            .features-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

{% include 'chatbot/header.html' %}

<section class="hero">
    <div class="hero-container">
        <div class="hero-content">
            <h1>
                Snack-sized AI Papers,<br>
                Served Weekly üç™
            </h1>
            <p>
                Discover and track the latest HuggingFace papers<br>
                without the overwhelm.
            </p>
            <a href="{% url 'chatbot:chatbot' %}" class="btn-get-started">Start Snacking</a>
        </div>

<div class="hero-image">
    <div class="slideshow">
        <img src="{% static 'images/cookie_1.png' %}" class="slide active" alt="photo1">
        <img src="{% static 'images/cookie_2.png' %}" class="slide" alt="photo2">
    </div>
</div>
    </div>
</section>

</body>
</html>
