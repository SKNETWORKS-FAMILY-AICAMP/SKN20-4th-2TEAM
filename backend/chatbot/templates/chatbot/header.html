{% load static %}
<style>
/* Header */
header {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(10px);
    box-shadow: 0 2px 15px rgba(0,0,0,0.05);
    z-index: 1000;
}

nav {
    max-width: 1320px;
    margin: 0 auto;
    padding: 5px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 28px;
    font-weight: 900;
    color: var(--text-dark);
    text-decoration: none;
}

.nav-menu {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-menu a {
    text-decoration: none;
    font-weight: 700;
    color: var(--text-dark);
}

.nav-menu a.active,
.nav-menu a:hover {
    color: var(--primary);
}
</style>

<!-- Navigation -->
<header>
    <nav>
        <a href="{% url 'chatbot:home' %}" class="logo">
            <div class="logo-icon">
                <img src="{% static 'images/cookie_3.png' %}" width="60" alt="PaperSnack Logo">
            </div>
            PaperSnack
        </a>
        <ul class="nav-menu">
            <li><a href="{% url 'chatbot:home' %}" {% if request.resolver_match.url_name == 'home' %}class="active"{% endif %}>Home</a></li>
            <li><a href="{% url 'chatbot:services' %}" {% if request.resolver_match.url_name == 'services' %}class="active"{% endif %}>Services</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'chatbot:chatbot' %}" {% if request.resolver_match.url_name == 'chatbot' %}class="active"{% endif %}>Chatbot</a></li>
                <li><a href="{% url 'chatbot:profile' %}" {% if request.resolver_match.url_name == 'profile' %}class="active"{% endif %}>Profile</a></li>
                <li><a href="{% url 'chatbot:logout' %}">Logout</a></li>
            {% else %}
                <li><a href="{% url 'chatbot:login' %}" {% if request.resolver_match.url_name == 'login' %}class="active"{% endif %}>Sign In</a></li>
            {% endif %}
        </ul>
    </nav>
</header>
